<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="style2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- <center> -->
    <h2 class="text-center">Use of calculator</h2>
<div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
        <input class="input" type="text" >

    </div>
    <div class="row">
        <button class="button">off</button>
        <!-- <button class="button">/</button> -->
        <button class="button">()</button>
        <button class="button">%</button>
        <button class="button">\</button>
        <!-- <button class="button">sin</button> -->
        <!-- <button class="button"><</button> -->
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <!-- <button class="button">00</button> -->
        <button class="button">*</button>
        <!-- <button class="button">cos</button> -->
        <!-- <button class="button">></button> -->
    </div>
     <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
       <!-- <button class="button">~</button> -->
       <!-- <button class="button">tan</button> -->
        <!-- <button class="button">_</button> -->
    </div>
     <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <!-- <button class="button">.</button> -->
        <!-- <button class="button">cot</button> -->
        <!-- <button class="button">1/x</button> -->
    </div>
    
    <div class="row">
        <button class="button">@</button>
        <button class="button">.</button>
        <button class="button">;</button>
        <!-- <button class="button">#</button> -->
        <!-- <button class="button">$</button> -->
        <!-- <button class="button">sec</button> -->
        <button class="button">0</button>
    </div>
    <div class="row">
        <button class="button">[]</button>
        <button class="button">{}</button>
        <button class="button">,</button>
        <!-- <button class="button">?</button> -->
        <!-- <button class="button">:</button> -->
        <!-- <button class="button">cosec</button> -->
        <button class="button">=</button>
    </div>
   
</div>

<script src="script.js"></script>
<!-- </center> -->
</body>
</html>
